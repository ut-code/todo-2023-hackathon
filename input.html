<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ToDoリストを入力</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="input.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="utc.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          ToDoリストを入力
        </a>
      </div>
    </nav>
    <div style="margin-top: 20px; margin-left: 10%; margin-right: 10%; background-color: rgb(181, 231, 245);">
      <div class="p-3 m-1 border-0 bd-example m-0 border-0">
         <div class="dropdown-menu">
          <form class="px-4 py-3" action="/" method="post">
               <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">予定</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="予定">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">期日</label>
                <br>
                <input type="date" id="date" name="select-date" value="" />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    重要
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">追加</button>
            </form>
          </div>
        </div>
      </body>
</html>
