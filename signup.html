<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>ToDoリストへの新規登録</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="input.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h5>
          <img src="utc.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          ToDoリスト </h5>
        </a>
      </div>
    </nav>
    <div style="margin-top: 20px; margin-left: 10%; margin-right: 10%; background-color: rgb(181, 231, 245);">
      <h1 style="padding: 0.5em; color: #000000; background: #fffaf4; border-left: solid 5px #5895ff;"> 新規登録</h1>  
      <div class="p-3 m-1 border-0 bd-example m-0 border-0">
         <div class="dropdown-menu">
          <form class="px-4 py-3">
               <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">ユーザーネーム</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="山田太郎">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">パスワードの確認</label>
                <input type="password" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
              </div>
              <button type="submit" class="btn btn-primary">新規登録</button>
            </form>
          </div>
        </div>
        <script src="./input.js"></script>
      </body>
</html>
