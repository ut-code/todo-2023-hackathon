<!--ToDo表示画面-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo表示画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="output.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="utc.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            ToDoリスト
          </a>
        </div>
      </nav>
    <div class="card" style="margin: 15px;">
        <div class="card-body">
    <table class="table" style="padding: 100px; background: #999">
        <thead>
          <tr>
            <th scope="col">予定</th>
            <th scope="col">期日</th>
            <th scope="col">重要性</th>
          </tr>
          
        </thead>
        <tbody>
          <tr>
            <td>予定1</td>
            <td>期日1</td>
            <td><div id="star"></div></td>
          </tr>
          <tr>
            <td>予定2</td>
            <td>期日2</td>
            <td></td>
          </tr>
          <tr>
            <td>予定3</td>
            <td>期日3</td>
            <td></td>
          </tr>
        </tbody>
      </table>
        </div>
    </div>


      <script>
          var myString = "⭐️";
          var myDiv = document.getElementById("star");
          myDiv.innerHTML = myString;
      </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./output.js"></script>
  </body>
</html>
